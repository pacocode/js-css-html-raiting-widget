<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS CSS HTML Raiting Widget</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="widget-container">
        <div class="face">
            <div class="eye-container">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="mouth-container">
                <div id="mouth" class="happy-mouth"></div>
            </div>
        </div>

        <h1>How was it?</h1>
        <div class="raitings-container">
            <div class="raiting-container">
                <div id="bad"></div>
                <p>Bad</p>
            </div>
            <div class="raiting-container">
                <div id="okay"></div>
                <p>Okay</p>
            </div>
            <div class="raiting-container">
                <div id="good"></div>
                <p>Good</p>
            </div>
        </div>

        <p>Choose the emotion that represents your experience</p>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
